          //}
          if ($('#search-common__form-bodycolor option:selected').val()) {
            location_href += 'bodycolor-' + $('#search-common__form-bodycolor option:selected').val() + '/';
          }
          if ($('#search-common__form-areas option:selected').val()) {
            location_href += 'areas-' + $('#search-common__form-areas option:selected').val() + '/';
          }
          if ($('#search-common__form-city option:selected').val()) {

          }
          if ($('#search-common__form-repair option:selected').val()) {

          }
          if ($('#search-common__form-pricef option:selected').val()) {

          }
          if ($('#search-common__form-pricet option:selected').val()) {

          }
          if ($('#search-common__form-mileagef option:selected').val()) {

          }
          if ($('#search-common__form-mileaget option:selected').val()) {
            location_href += 'mileaget-' + $('#search-common__form-mileaget option:selected').val() + '/';

          if ($('#search-common__form-yearf option:selected').val()) {

        $('#search-common__form-maker').change(function () {
          var _fd = new FormData();
          _fd.append('action', 'top-carname');
          _fd.append('maker', $(this).val());
          var _postData = {
            type: 'POST',
            dataType: 'text',
            data: _fd,
            processData: false,
            contentType: false
          };

          $.ajax(
            '/ajax/index.cfm'
            , _postData
          ).done(function (res) {
            try {
              var _result = JSON.parse(res);
              if (_result.STATUS == '') {
                $('#search-common__form-carclass').html(_result.RESULT);
              } else {
                window.alert(_result.RESULT);
                return false;
              }

            } catch (e) {
              window.alert("データの取得に失敗しましたので、処理を中止します");
              return false;
            }

          }).fail(function (jqXHR, textStatus, errorThrown) {
            window.alert("データの取得に失敗しましたので、処理を中止します");
            return false;
          });
        });
      });
    </script>

    <script>function switchFavoriteButton(targetType, targetId, callbackSelector, targetClass) { let mTarget = '#' + callbackSelector + '_' + targetId + ' span'; if ($(mTarget).hasClass("is-checked")) { $.ajax({ type: 'POST', url: '/ajax/index.cfm', data: { action: 'favorite', type: targetType, id: targetId, target_class: targetClass, target_name: callbackSelector }, cache: false }).done(function (res) { if (callbackSelector != undefined) { var mResult = JSON.parse(res); var mSelector = '#' + callbackSelector + '_' + targetId; $(mSelector).html(mResult.RESULT); } }).fail(function (result) { window.alert("読み込みに失敗しました。"); }); } else { $.ajax({ type: 'POST', url: '/ajax/index.cfm', data: { action: 'chk-fav', type: targetType, id: targetId }, cache: false }).done(function (sts) { var mStatus = JSON.parse(sts); if (mStatus.STATUS === 'OVER') { if (!window.confirm(mStatus.RESULT.replaceAll('<br>', '\n'))) { return false; } } else if (mStatus.STATUS === 'ERROR') { window.alert(mStatus.RESULT); return false; } $.ajax({ type: 'POST', url: '/ajax/index.cfm', data: { action: 'favorite', type: targetType, id: targetId, target_class: targetClass, target_name: callbackSelector }, cache: false }).done(function (res) { if (callbackSelector != undefined) { var mResult = JSON.parse(res); var mSelector = '#' + callbackSelector + '_' + targetId; $(mSelector).html(mResult.RESULT); } }).fail(function (result) { window.alert("読み込みに失敗しました。"); }); }).fail(function (result) { window.alert("読み込みに失敗しました。"); }); } }</script>
